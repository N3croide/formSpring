<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
</head>
<body>
    <div>
        <p th:text="${message}"></p>
        <button onclick="closePopUp()">Close</button>
    </div>
    <script>
        function closePopUp(){
            window.close();
        }
    </script>
</body>
</html>
